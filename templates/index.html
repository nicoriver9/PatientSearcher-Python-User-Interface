<!DOCTYPE html>
<html>
  <head>
    <title>Formulario de datos</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    <div class="container">
      <h2 class="center-align">Patient Searcher - Interface</h2>
      <form method="post" id="myForm">
        <div class="input-field">
          <input type="text" name="data1" id="data1">
          <label for="data1">User</label>
        </div>
        <div class="input-field">
          <input type="password" name="data2" id="data2">
          <label for="data2">Password</label>
        </div>
        <div class="row">
          <div class="col s6 input-field">
            <input type="number" name="data3" id="data3" onclick="document.getElementById('data4').value =''">
            <label for="data3">Health Card</label>
          </div>
          <div class="col s6 input-field">  
            <input type="number" name="data4" id="data4" onclick="document.getElementById('data3').value = ''">
            <label for="data4">DNI</label>
          </div>
        </div>
        <div class="center-align">
          <button class="btn waves-effect waves-light" type="submit" name="action" id= "my-button">Search
            <i class="material-icons right"></i>
          </button>
          <div id="spinner" class="hidden">
            <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
          </div>
        </div>
      </form>
      <br>
      <h2 class="center-align">Result</h2>
      <div  class="card-panel">
        <p id = 'response'>{{ data }}</p>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/js/main.js"></script>
  </body>
</html>
